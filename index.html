<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGen</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body onload="init()">
    <header></header>
    <section class="gallery-container"></section>
    <section class="meme-container">
      <form>
        <input
          type="text"
          placeholder="your text here"
          oninput="onTextInput(this.value)"
        />
      </form>
      <canvas
        id="canvas"
        height="400"
        width="400"
        style="border: 1px solid black"
      ></canvas>
    </section>
    <footer></footer>

    <script src="js/util.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
